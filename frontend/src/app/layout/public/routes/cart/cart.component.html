<div class="container mt-5">
  <h2 class="mb-4">Your Shopping Cart</h2>

  <div class="row">
    <!-- Cart items -->
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Items in Cart</h4>

          <!-- Cart item -->
          <div
            class="row mb-3 border-bottom pb-3"
            *ngFor="let product of cartProducts"
          >
            <div class="col-3">
              <img
                [src]="product.image"
                class="img-fluid"
                alt="Product Image"
              />
            </div>
            <div class="col-6">
              <h5>{{ product.name }}</h5>
              <p>{{ product.category }}</p>
            </div>
            <div class="col-3 text-end">
              <span class="d-block mb-2">Price: {{ product.price }} SEK</span>
              <label for="quantity" class="form-label">Quantity</label>
              <input
                type="number"
                id="quantity"
                class="form-control w-50"
                [(ngModel)]="product.quantity"
                (change)="updateCart(product)"
                min="1"
              />

              <!-- Delete Icon -->
              <button
                class="btn btn-danger mt-2"
                (click)="removeItemFromCart(product.id)"
              >
                <i class="bi bi-trash3"></i> Remove
              </button>
            </div>
          </div>

          <!-- Repeat Cart items as necessary -->
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Order Summary</h4>
          <ul class="list-unstyled">
            <li class="d-flex justify-content-between">
              <span>Subtotal</span>
              <span>{{ total }}</span>
            </li>
            <li class="d-flex justify-content-between">
              <span>Tax (5%)</span>
              <span>{{ total * 0.05 }}</span>
            </li>
            <li class="d-flex justify-content-between">
              <span><strong>Total</strong></span>
              <span
                ><strong>{{ (total * 1.05).toFixed(2) }}</strong></span
              >
            </li>
          </ul>
          <button class="btn btn-primary w-100 mt-3">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
