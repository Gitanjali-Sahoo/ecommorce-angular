<div class="container py-5">
  <!-- Header -->
  <div class="text-center mb-5">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="text-muted">
      Weâ€™d love to hear from you! Whether you have a question about products,
      orders, or anything else, our team is ready to help.
    </p>
  </div>

  <!-- Contact Info & Form -->
  <div class="row g-5">
    <!-- Contact Info -->
    <div class="col-md-5">
      <h4 class="mb-4">Get In Touch</h4>
      <p>
        <i class="bi bi-envelope-fill me-2 text-pink"></i> support-beautique.com
      </p>
      <p><i class="bi bi-telephone-fill me-2 text-pink"></i> +46 123 456 789</p>
      <p>
        <i class="bi bi-geo-alt-fill me-2 text-pink"></i> Stockholm, 12345,
        Sweden
      </p>

      <h5 class="mt-5">Follow Us</h5>
      <a href="#" class="me-3"
        ><i class="bi bi-facebook fs-4 text-primary"></i
      ></a>
      <a href="#" class="me-3"
        ><i class="bi bi-instagram fs-4 text-danger"></i
      ></a>
      <a href="#"><i class="bi bi-twitter fs-4 text-info"></i></a>
    </div>

    <!-- Contact Form -->
    <div class="col-md-7">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Your message here..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success">
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
