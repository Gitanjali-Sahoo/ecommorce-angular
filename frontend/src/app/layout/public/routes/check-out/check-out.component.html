<div class="container my-5">
  <h2 class="text-center mb-4">Checkout</h2>
  <div class="row">
    <div class="row">
      <!-- Cart items -->
      <div class="col-lg-8">
        <table class="table table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th scope="col">Sl No.</th>
              <th scope="col">Item</th>
              <th scope="col">Category</th>
              <th scope="col">Qty</th>
              <th scope="col">Price</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let product of cartProducts; let i = index">
            <tr>
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <div class="d-flex align-items-center gap-3">
                  <img
                    [src]="product.image"
                    alt="{{ product.name }}"
                    class="rounded"
                    style="width: 60px; height: 60px; object-fit: cover"
                  />
                  <a
                    [routerLink]="['/products', product.product_id]"
                    class="text-decoration-none text-dark fw-semibold"
                  >
                    {{ product.name }}
                  </a>
                </div>
              </td>
              <td>{{ product.category }}</td>
              <td style="width: 120px">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="product.quantity"
                  (change)="updateCart(product)"
                  min="1"
                />
              </td>
              <td>SEK {{ product.price }}</td>
              <td>
                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="removeItemFromCart(product.id, product.name)"
                  title="Remove item"
                >
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Order Summary -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Order Summary</h4>
            <ul class="list-unstyled">
              <li class="d-flex justify-content-between">
                <span>Subtotal</span>
                <span>{{ total }}</span>
              </li>
              <li class="d-flex justify-content-between">
                <span>Tax (5%)</span>
                <span>{{ (total * 0.05).toFixed(2) }}</span>
              </li>
              <li class="d-flex justify-content-between">
                <span><strong>Total</strong></span>
                <span
                  ><strong>{{ (total * 1.05).toFixed(2) }}</strong></span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="mb-3">Billing Information</h4>
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" required />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="paymentMethod" class="form-label"
                >Payment Method</label
              >
              <select class="form-select" id="paymentMethod" required>
                <option selected disabled>Choose...</option>
                <option value="card">Credit/Debit Card</option>
                <option value="paypal">PayPal</option>
              </select>
            </div>

            <button
              type="submit"
              class="btn btn-success w-100 mt-3"
              routerLink="/confirm-page"
            >
              Place Order
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
